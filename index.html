<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMB SATECI - Animación 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .rmb-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .letter {
            font-size: 120px;
            font-weight: 900;
            color: #1e3a8a;
            text-shadow: 
                0 0 20px rgba(30, 58, 138, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            opacity: 0;
        }

        .letter-r {
            animation: slideFromRight 2s ease-out forwards;
        }

        .letter-m {
            animation: slideFromTop 2s ease-out 0.5s forwards;
        }

        .letter-b {
            animation: slideFromLeft 2s ease-out 1s forwards;
        }

        .sateci {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: #1e3a8a;
            font-size: 48px;
            font-weight: 900;
            padding: 15px 40px;
            border-radius: 8px;
            letter-spacing: 8px;
            box-shadow: 
                0 10px 30px rgba(245, 158, 11, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px) rotateX(90deg);
            opacity: 0;
            animation: slideFromBottom 2s ease-out 1.5s forwards;
        }

        /* Animaciones de entrada */
        @keyframes slideFromRight {
            0% {
                transform: translateX(200px) rotateY(90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideFromTop {
            0% {
                transform: translateY(-200px) rotateX(-90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-200px) rotateY(-90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes slideFromBottom {
            0% {
                transform: translateY(100px) rotateX(90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }

        /* Animación de desvanecimiento */
        .fade-out {
            animation: fadeOut 3s ease-out 10s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
            50% {
                transform: scale(1.1) rotateY(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotateY(360deg);
            }
        }

        /* Efectos de resplandor */
        .letter:hover {
            text-shadow: 
                0 0 30px rgba(30, 58, 138, 0.6),
                0 0 50px rgba(30, 58, 138, 0.4),
                0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px) rotateY(10deg);
            transition: all 0.3s ease;
        }

        .sateci:hover {
            box-shadow: 
                0 15px 40px rgba(245, 158, 11, 0.5),
                0 0 50px rgba(245, 158, 11, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        /* Partículas de fondo */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Botón de reinicio */
        .restart-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 58, 138, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: rgba(30, 58, 138, 1);
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 20%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 60%; animation-delay: 3s;"></div>

    <div class="logo-container">
        <div class="rmb-container">
            <div class="letter letter-r fade-out">R</div>
            <div class="letter letter-m fade-out">M</div>
            <div class="letter letter-b fade-out">B</div>
        </div>
        <div class="sateci fade-out">SATECI</div>
    </div>

    <button class="restart-btn" onclick="restartAnimation()">🔄 Repetir Animación</button>

    <script>
        function restartAnimation() {
            // Remueve las clases de animación
            const letters = document.querySelectorAll('.letter, .sateci');
            letters.forEach(letter => {
                letter.style.animation = 'none';
                letter.offsetHeight; // Trigger reflow
            });

            // Reaplica las animaciones
            setTimeout(() => {
                document.querySelector('.letter-r').style.animation = 'slideFromRight 2s ease-out forwards, fadeOut 3s ease-out 10s forwards';
                document.querySelector('.letter-m').style.animation = 'slideFromTop 2s ease-out 0.5s forwards, fadeOut 3s ease-out 10s forwards';
                document.querySelector('.letter-b').style.animation = 'slideFromLeft 2s ease-out 1s forwards, fadeOut 3s ease-out 10s forwards';
                document.querySelector('.sateci').style.animation = 'slideFromBottom 2s ease-out 1.5s forwards, fadeOut 3s ease-out 10s forwards';
            }, 100);
        }

        // Auto-restart después de que termine la animación
        setInterval(() => {
            restartAnimation();
        }, 15000);

        // Efectos de sonido simulados (visual feedback)
        document.querySelectorAll('.letter, .sateci').forEach(element => {
            element.addEventListener('animationstart', () => {
                element.style.filter = 'brightness(1.2)';
            });
            
            element.addEventListener('animationend', () => {
                element.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
